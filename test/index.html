<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Firefox video paint stats</title></head>
<script src="../video-stats.js"></script>
</style>
<body>
  <p>Demonstration of the Firefox video paint statistics. Requires recent <a href="http://ftp.mozilla.org/pub/mozilla.org/firefox/nightly/latest-trunk/">Firefox nightly</a>, (or Firefox 5 once it ships!)</p>

<div>
<video id="video-0" src="http://videos.mozilla.org/serv/webmademovies/buttercamp.ogv" controls></video>
</div>

<div>
<video id="video-1" src="http://people.mozilla.com/~cpearce/Patent_Absurdity_LQ_350kbit.ogv" controls></video>
</div>

<script>
window.addEventListener('DOMContentLoaded', function() {

  var v0 = document.getElementById('video-0');
  var v1 = document.getElementById('video-1');

  v0.muted = true;
  v0.play();

  v1.muted = true;
  v1.play();

}, false);
</script>

</body></html>
